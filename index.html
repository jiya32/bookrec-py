<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book Recommender System</title>
    <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<style>
    .text-white{
        color:white
    }
</style>
<body style="background-color:#483248">

    <nav class="navbar" style="background-color:#FF1493">
        <a class="navbar-brand"> <p style="color:#FFFFFF ; font-family:Century Gothic;">My Book Recommender</p></a>
        <ul class="nav navbar-nav">
            <li><a style="color:#FFFFFF" href="/">Home</a></li>
            <li><a style="color:#FFFFFF" href="/recommend">Recommend</a></li>
            <li><a style="color:#FFFFFF">Contact</a></li>
        </ul>
    </nav>

    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1 class="text-white" style="font-size:50px ; font-family:Century Gothic;">Top-Rated Books</h1>
            </div>

            {% for i in range(book_name|length) %}
                <div class="col-md-3" style="margin-top:50px">
                    <div class="card">
                        <div class="card-body">
                            <img class="card-img-top" src="{{ image[i] }}">
                            <h4 class="text-white" style="font-family:Century Gothic;"><b>{{ book_name[i] }}</b></h4>
                            <h4 class="text-white" style="font-family:Candara;">{{ author[i] }}</h4>
                            <h4 class="text-white" style="font-family:Candara;">Votes - {{ votes[i] }}</h4>
                            <h4 class="text-white" style="font-family:Candara;">Rating - {{ rating[i] }}</h4>
                        </div>
                    </div>
                </div>
            {% endfor %}


        </div>
    </div>

</body>
</html>
